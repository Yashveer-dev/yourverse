<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourVerse - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div id="register-view">
      <h2 class = "your">Create YourVerse Account âœ¨</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Full Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="links">
        <button onclick="window.location.href='index.html'" class="link-btn">
          Already have an account? Login
        </button>
      </div>
      <div class="divider">
        <span>OR</span>
      </div>
      <div class="oauth">
        <button id="google-register" class="oauth-btn google">Sign up with Google</button>
        <button id="github-register" class="oauth-btn github">Sign up with GitHub</button>
      </div>
    </div>

    <p id="form-message" class="form-message" style="display: none;"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
